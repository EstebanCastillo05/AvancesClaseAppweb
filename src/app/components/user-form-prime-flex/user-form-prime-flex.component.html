<div class="grid">
    <mat-card class="col-12">
        <div class="col-12 col-offset-5">
            <h2 class="p-mb-3">Registro de Usuario</h2>
        </div>
        <div class="col-12 col-offset-3">
            <form (ngSubmit)="submitForm()">
                <div class="grid">
                    <div class="col-12">
                        <div class="grid">
                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput [(ngModel)]="userObj.name" name="name" required>
                                </mat-form-field>
                            </div>

                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Apellido</mat-label>
                                    <input matInput [(ngModel)]="userObj.lastName" name="lastName" required>
                                </mat-form-field>
                            </div>

                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Edad</mat-label>
                                    <input matInput type="number" [(ngModel)]="userObj.age" name="age" required>
                                </mat-form-field>
                            </div>
                            <div class="col-12"></div>
                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput [(ngModel)]="userObj.email" name="email" required>
                                </mat-form-field>
                            </div>

                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput type="email" [(ngModel)]="userObj.password" name="password" required>
                                </mat-form-field>
                            </div>

                            <div class="col-2">
                                <mat-form-field appearance="outline">
                                    <mat-label>Confirmar Contraseña</mat-label>
                                    <input matInput [(ngModel)]="userObj.confirmPassword" name="confirmPassword"
                                        required>
                                </mat-form-field>
                            </div>

                            <div class="col-12"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button mat-raised-button color="primary" type="submit" style="width: 50%;">
                        Enviar
                    </button>
                </div>
            </form>

        </div>
    </mat-card>
</div>
