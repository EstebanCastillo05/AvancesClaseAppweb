<div class="app-container">
    <app-user-form (userSubmitted)="onUserSubmitted($event)"></app-user-form>
    <app-display-data *ngIf="user.name && user.lastName !== null && user.age && user.email && user.password && user.confirmPassword" [user]="user"></app-display-data>
</div>
